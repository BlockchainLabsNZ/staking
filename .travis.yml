dist: trusty
sudo: required
language: node_js
node_js:
  - "9"
cache:
  yarn: true
env:
  -
  - SOLIDITY_COVERAGE=true
install:
  - npm install -g truffle
  - npm install -g ethereumjs-testrpc
  - npm install
matrix:
  fast_finish: true
  allow_failures:
    - env: SOLIDITY_COVERAGE=true
script:
  - npm test
after_script:
  - ./node_modules/.bin/solidity-coverage
