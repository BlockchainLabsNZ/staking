<html>
<head>
  <title>Staking Contract</title>
  <script src="./jquery/dist/jquery.min.js"></script>
  <script src="admin.js"></script>
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
<div id="fee"></div>
<div>
  <div>setup staking</div>
  <label for="start-block">Start Block</label> <input id="start-block">
  <label for="end-block">End Block</label> <input id="end-block">
  <button id="stake-setup">Setup</button>
</div>
<div>
  <label for="feeid">Fee Id</label><input id="feeid">
  <button id="fee-setup">Setup fee id</button>
</div>
<div>
  <div> Stake Tokens</div>
  <label for="lev-count">LEV Tokens</label><input id="lev-count">
  <button id="lev-approve">Provide Access</button>
  <button id="lev-stake">Stake</button>
</div>
<div>
  <div> Send Fee to stake</div>
  <label for="fee-count">Fee Tokens</label><input id="fee-count">
  <button id="send-fee">Send Fee</button>
</div>

<button id="get-events">Get Events</button>

<button id="set-minter">Set Minter</button>
<button id="update-fee">Update Fee For Current Period</button>
<button id="redeem-lev-fee">Redeem Lev And Fee</button>
<button id="restart-stake">Restart Staking</button>


<div id="stake-details"></div>
</body>
</html>
