machine:
  node:
    version: 8.9.1
  services:
    - docker

test:
  override:
    - npm test
    - npm install bower
    - bower install
    - truffle compile
    - webpack


deployment:
  hub:
    branch: consolidate
    commands:
      - docker info
      - docker build -t leverj/stake:consolidate .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/stake
