machine:
  node:
    version: 8.9.1
  services:
    - docker

test:
  override:
    - npm test
    - npm install bower
    - bower install
    - truffle compile
    - webpack


deployment:
  hub:
    branch: develop
    commands:
      - docker info
      - docker build -t leverj/stake:develop .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/stake
  master:
    branch: master
    commands:
      - docker info
      - docker build -t leverj/stake:master .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/stake
  testnet:
    branch: testnet
    commands:
      - docker info
      - docker build -t leverj/stake:testnet .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/stake
  operator:
    branch: operator
    commands:
      - docker info
      - docker build -f Dockerfile-automation -t leverj/stake-automatin:develop .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push leverj/stake-automation
