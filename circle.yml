machine:
  node:
    version: 8.9.1
  services:
    - docker

dependencies:
  pre:
    - sudo apt-get install -y libusb-1.0-0-dev
    - sudo npm install -g truffle@4.0.1

test:
  override:
    - npm install bower
    - bower install
    - truffle compile
    - npm test
    - webpack


